name: Test CI

on:
  push:

jobs:
  TestBackend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          cd back
          npm install
      - name: Run tests
        run: |
          cd back
          npm test
